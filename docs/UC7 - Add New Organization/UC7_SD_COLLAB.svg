oke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="111" y="567.1528">8</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="351" x="124" y="567.1528">sendEmail(orgName, emailC, pwdC, "COLLABORATOR")</text><!--MD5=[2c86f2e494d926de32360c0393e87e3c]
@startuml
title UC1_SD_RegistesCollaboratorAsUser
autonumber

participant "or:OrganizationsRecord" as ORGS
participant "collab:Collaborator" as COLLAB
participant ":Platform" as PLAT
participant "alg:PasswordGeneratorAlgorithm" as ALG << interface >>
participant "aut:FacadeAuthorization" as AUT

note over of ALG
It is an instance of any class 
that implements this interface.
end note

ORGS -> ORGS: registesCollaboratorAsUser(collab)
activate ORGS

ORGS -> COLLAB: nameC = getName()
activate COLLAB
deactivate COLLAB
ORGS -> COLLAB: emailC = getEmail()
activate COLLAB
deactivate COLLAB

ORGS -> PLAT : alg = getPwdGeneratorAlgorithm()
activate PLAT
deactivate PLAT

ORGS -> ALG: pwdC = generatePassword(nameC, emailC)
activate ALG
deactivate ALG

ORGS -> PLAT : aut = getFacadeAuthorization()
activate PLAT
deactivate PLAT

ORGS -> AUT: registesUserWithRole(nameC, emailC, pwd, "COLLABORATOR")
activate AUT
deactivate AUT


ORGS -> ORGS: sendEmail(orgName, emailC, pwdC, "COLLABORATOR")
deactivate ORGS

deactivate ORGS
@enduml

