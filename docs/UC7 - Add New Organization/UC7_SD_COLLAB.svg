ke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="111" y="567.1528">8</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="152" x="124" y="567.1528">sendPwd(emailC, pwdC)</text><!--MD5=[ee521f37de0da8b2d5f258a9282dca5d]
@startuml
title UC1_SD_RegistesCollaboratorAsUser
autonumber

participant "or:OrganizationsRecord" as ORGS
participant "collab:Collaborator" as COLLAB
participant ":Platform" as PLAT
participant "alg:PasswordGeneratorAlgorithm" as ALG << interface >>
participant "aut:FacadeAuthorization" as AUT

note over of ALG
It is an instance of any class 
that implements this interface.
end note

ORGS -> ORGS: registesCollaboratorAsUser(collab)
activate ORGS

ORGS -> COLLAB: nameC = getName()
activate COLLAB
deactivate COLLAB
ORGS -> COLLAB: emailC = getEmail()
activate COLLAB
deactivate COLLAB

ORGS -> PLAT : alg = getPwdGeneratorAlgorithm()
activate PLAT
deactivate PLAT

ORGS -> ALG: pwdC = generatePassword(nameC, emailC)
activate ALG
deactivate ALG

ORGS -> PLAT : aut = getFacadeAuthorization()
activate PLAT
deactivate PLAT

ORGS -> AUT: registesUserWithRole(nameC, emailC, pwd, "COLLABORATOR")
activate AUT
deactivate AUT


ORGS -> ORGS: sendPwd(emailC, pwdC)
deactivate ORGS

deactivate ORGS
@enduml

