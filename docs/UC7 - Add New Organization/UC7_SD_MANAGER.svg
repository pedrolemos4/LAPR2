ll="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="111" y="567.1528">8</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="317" x="124" y="567.1528">sendEmail(orgName, emailM, pwdM, "MANAGER")</text><!--MD5=[3434807785d67340a911419d073cc85c]
@startuml
title UC1_SD_RegistesManagerAsUser
autonumber

participant "or:OrganizationsRecord" as ORGS
participant "manager:Manager" as MANAGER
participant ":Platform" as PLAT
participant "alg:PasswordGeneratorAlgorithm" as ALG << interface >>
participant "aut:FacadeAuthorization" as AUT

note over of ALG
It is an instance of any class 
that implements this interface.
end note

ORGS -> ORGS: registesManagerAsUser(manager)
activate ORGS

ORGS -> MANAGER: nameM = getName()
activate MANAGER
deactivate MANAGER
ORGS -> MANAGER: emailM = getEmail()
activate MANAGER
deactivate MANAGER

ORGS -> PLAT : alg = getPwdGeneratorAlgorithm()
activate PLAT
deactivate PLAT

ORGS -> ALG: pwdM = generatePassword(nameM, emailM)
activate ALG
deactivate ALG

ORGS -> PLAT : aut = getFacadeAuthorization()
activate PLAT
deactivate PLAT

ORGS -> AUT: registesUserWithRoles(nameM, emailM, pwd, "MANAGER")
activate AUT
deactivate AUT


ORGS -> ORGS: sendEmail(orgName, emailM, pwdM, "MANAGER")
deactivate ORGS

deactivate ORGS
@enduml

