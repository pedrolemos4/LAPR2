" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="130.5" y="313.5591">5</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="55" x="143.5" y="313.5591">confirms</text><polygon fill="#A80036" points="134.5,343.7578,124.5,347.7578,134.5,351.7578,130.5,347.7578" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="128.5" x2="956.5" y1="347.7578" y2="347.7578"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="140.5" y="342.6919">6</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="525" x="153.5" y="342.6919">records the payment transaction data and informs of the success of the operation</text><!--MD5=[f5cdd84085e8beb64cec7b6297751911]
@startuml
autonumber
actor "Organization's Collaborator" as OC

activate OC
OC -> ":System" : creation of a payment transaction of a finished/executed task
activate ":System"
loop 
":System" - -> OC : requests the necessary data on the payment transaction, that is, the payment transaction id,\na brief description of the task (taskId, brief description, time duration (in hours), cost per hour (in euros) and task category), \ndetails about the execution of the task (end date, delay, brief description of the quality of the work)\nand information about the freelancer that worked on the task \n(frlId, name, level of expertise, e-mail, NIF, bank account (IBAN), address and country)
deactivate ":System"

OC -> ":System" : enters the requested data
activate ":System"
":System" - -> OC : displays the payment transaction data and also the amount to pay to each freelancer, asking for confirmation
deactivate ":System"

OC -> ":System" : confirms
activate ":System"
":System" - -> OC : records the payment transaction data and informs of the success of the operation
deactivate ":System"
|||
end loop
deactivate OC
@enduml

